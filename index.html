<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">
    <title>Payo Banking </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <div class="flex flex-col justify-center bg-white  min-h-screen max-w-md mx-auto">

        <div class="flex flex-col items-center">
            <img class=" relative top-32 items-center " src="assets/Group.png" alt="">
            <img class="" src="assets/bg.png" alt="">

        </div>
        <div>
            <div>
                <div class="hero-content flex-col -mt-40 ">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Mobile Number</span>
                                </label>
                                <input id="act-number" value="01882838525" type="number" placeholder="Enter your account number "
                                    class="input input-bordered " required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input id="pin" value="1234" type="text" placeholder="Enter your 4 Digit Pin"
                                    class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-outline text-white bg-[#0874F2] ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>

</html>
